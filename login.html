<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart & Move</title>
    <link rel="icon" href="./Asset//main-logo.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>

    <style>
        .form-signin {
            width: 35%;
            margin: auto;
            margin-top: 50px;
            text-align: center;
        }
        .eye-btn {
            border: 0;
            background: transparent;
            position: absolute;
            right: 10px;
            top: 15px;
        }
        .login-signup {
            position: absolute;
            right: 15px;
            top: 5px;
        }
        .signup-Button {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-white p-3">
        <div class="container-fluid">
            <span class="login-signup">If you don't have an account, <a href="/signup.html" class="signup-Button text-primary">Sign Up</a></span>
        </div>
    </nav>

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="form-signin">
            <form id="loginForm" novalidate>
                <img class="mb-4" src="./Asset/logo.png" alt="Logo" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">Please Log in</h1>
                
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput">Email address</label>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>
                
                <div class="form-floating position-relative mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                    <button class="eye-btn" type="button" onclick="togglePassword()">
                        <i id="eyeIcon" class="fas fa-eye"></i>
                    </button>
                    <div class="invalid-feedback">Password cannot be empty.</div>
                </div>
                
                <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Remember me</label>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3 py-2">Log in</button>
                <a href='/signup.html' class="btn btn-primary w-100 mb-3 py-2">Create an Account</a>
                <button class="google-btn btn btn-outline-danger w-100 mt-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                      <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
                    </svg>
                      Login with Google
                  </button>
                <p class="mt-5 mb-3 text-body-secondary">&copy; Smart And Move, Inc. 2025</p>
            </form>
        </div>
    </div>

    <script>
        const predefinedUsers = [
            { email: "user1@example.com", password: "password123" },
            { email: "user2@example.com", password: "securepass" },
            { email: "admin@example.com", password: "admin123" },
            { email: "test@example.com", password: "testpass" }
        ];

        function togglePassword() {
            var passwordField = document.getElementById("floatingPassword");
            var eyeIcon = document.getElementById("eyeIcon");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            }
        }

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let emailField = document.getElementById("floatingInput");
            let passwordField = document.getElementById("floatingPassword");
            let email = emailField.value.trim();
            let password = passwordField.value.trim();

            emailField.classList.remove("is-invalid");
            passwordField.classList.remove("is-invalid");

            let isValidUser = predefinedUsers.some(user => user.email === email && user.password === password);

            if (isValidUser) {
                window.location.href = './index1.html';
            } else {
                emailField.classList.add("is-invalid");
                passwordField.classList.add("is-invalid");
                alert("Invalid email or password. Please try again.");
            }
        });
    </script>
</body>
</html>
